<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Shuffle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            animation: fadeIn 1s ease-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            animation: slideUp 0.5s ease-out;
        }
        button {
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            background: #ffc900;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button:hover {
            background: #ffc900;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            animation: fadeInTable 1s ease-out;
            
        }
        td {
            padding: 12px;
            text-align: center;
            background: #f9f9f9;
            font-size: 18px;
            
        }
        td .vs {
            font-size: 24px;
            font-weight: bold;
            color: #ffc900;
        }
        #loading {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .navodayya {
            max-width: 120px;
        }
        .saviruayya {
            max-width: 50px;
        }
        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInTable {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .match-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .team {
            font-size: 20px;
            font-weight: bold;
        }
        /* Vertical lines between columns */
        td:first-child {
            
        }
        
        .vs{
            
            
            color:#ffc900;
            font-weight: bold;
            
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="navodayya" src="https://raw.githubusercontent.com/NethinduSL/FLW/refs/heads/main/logo.png" alt="Logo">
        <div id="loading"><img class="saviruayya" src="https://hris-bd.rescue.org/assets/loading/spinner.gif" alt=""></img></div>
        <div id="teamsDisplay"></div>
    </div>

    <script>
        let Love = 1;
        const teamSets = {
            1: [
                ["නාලන්ද විද්‍යාලය", "සවුත්ලන්ඩ් විද්‍යාලය"],
                ["අනුලාදේවි බාලික විද්‍යාලය", "සර් ජෝන් කොතලාවල විද්‍යාලය"],
                ["රිච්මන්ඩ් විද්‍යාලය ගාල්ල.", "පානදුර සුමංගල විද්‍යාලය"],
                ["ලුම්බිණි විද්‍යාලය", "මිද්දෙණිය මහා විද්‍යාලය"],
                ["ධර්මරාජ විද්‍යාලය", "රාජකීය විද්‍යාලට"],
                ["මලියදේව විද්‍යාලය", "විද්‍යාලෝක විද්‍යාලය"],
                ["කැළණිය ශ්‍රි ධර්මාලෝක විද්‍යාලය", "ආනන්ද විද්‍යාලය"],
                ["ශාන්ත ආනා විද්‍යාලය", "ජිනරාජ විද්‍යාලය"],
                ["ඇලෝසියස් විද්‍යාලය", "සංඝමිත්ත බාලිකා විද්‍යාලය"],
                ["රිප්න බාලික විද්‍යාලය", "කිංග්ස්වුඩ් විද්‍යාලය"],
                ["සිල්වෙස්තර විද්‍යාලය", "විද්‍යාර්ත විද්‍යාලය"],
                ["වලස්මුල්ල ජාතික පාසල", "ශ්‍රී හෘදය කන්‍යාරාමය"],
                ["රාහුල විද්‍යාලය", "ගම්පහ බණ්ඩාරනායක විද්‍යාලය"],
                ["සිරිමාවෝ බණ්ඩාරනායක විද්‍යාලය", "ශාන්ත බෙනඩික් විද්‍යාලය"]
            ],
            2: [
                ["Team 1", "Team 2"],
                ["Team 3", "Team 4"],
                ["Team 5", "Team 6"],
                ["Team 7", "Team 8"],
                ["Team 9", "Team 10"],
                ["Team 11", "Team 12"],
                ["Team 13", "Team 14"],
                ["Team 15", "Team 16"],
                ["Team 17", "Team 18"],
                ["Team 19", "Team 20"],
                ["Team 21", "Team 22"],
                ["Team 23", "Team 24"],
                ["Team 25", "Team 26"],
                ["Team 27", "Team 28"]
            ]
        };

        function showFirstSchoolList() {
            const teamsDisplay = document.getElementById("teamsDisplay");
            const loading = document.getElementById("loading");
            
            loading.style.display = "block";
            teamsDisplay.innerHTML = "";
            
            setTimeout(() => {
                loading.style.display = "none";
                let html = `<table>`;
                teamSets[Love].forEach(match => {
                    html += `
                    <tr>
                        <td>
                            <div class="match-row">
                                <div class="team">${match[0]}</div>
                            </div>
                        </td>
                        <td class="vs">
                            VS
                        </td>
                        <td>
                            <div class="match-row">
                                <div class="team">${match[1]}</div>
                            </div>
                        </td>
                    </tr>`;
                });
                html += `</table>`;
                teamsDisplay.innerHTML = html;
            }, 1000);
        }

        // Show the first school list on page load
        window.onload = showFirstSchoolList;
    </script>
</body>
</html>

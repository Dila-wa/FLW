<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rankings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #FF8C00;
            color: white;
        }
        .highlight {
            color: #FF8C00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Team Rankings</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="teamTable">
                <!-- Teams will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const hi = {
            "නාලන්ද විද්‍යාලය": 16,
            "රිච්මන්ඩ් විද්‍යාලය ගාල්ල": 10,
            "පානදුර සුමංගල විද්‍යාලය": 15.5,
            "ලුම්බිණි විද්‍යාලය": 17.5,
            "මිද්දෙණිය මහා විද්‍යාලය": 0,
            "ධර්මරාජ විද්‍යාලය": 4.5,
            "රාජකීය විද්‍යාලය": 22.5,
            "මලියදේව විද්‍යාලය": 15,
            "විද්‍යාලෝක විද්‍යාලය": 2.5,
            "කැළණිය ශ්‍රි ධර්මාලෝක විද්‍යාලය": 8,
            "ආනන්ද විද්‍යාලය": 22,
            "ශාන්ත ආනා විද්‍යාලය": 11.5,
            "ජිනරාජ විද්‍යාලය": 0,
            "ඇලෝසියස් විද්‍යාලය": 19,
            "සංඝමිත්ත බාලිකා විද්‍යාලය": 10,
            "රිපන් බාලිකා විද්‍යාලය": 0.5,
            "කිංග්ස්වුඩ් විද්‍යාලය": 14,
            "සිල්වෙස්තර විද්‍යාලය": 15.5,
            "විද්‍යාර්ත විද්‍යාලය": 11,
            "ශ්‍රී හෘදය කන්‍යාරාමය": 4.5,
            "ගම්පහ බණ්ඩාරනායක විද්‍යාලය": 13.5,
            "සිරිමාවෝ බණ්ඩාරනායක විද්‍යාලය": 16.5,
            "ශාන්ත බෙනඩික් විද්‍යාලය": 9.5
        };

        function displayTeams() {
            const sortedTeams = Object.entries(hi).sort((a, b) => b[1] - a[1]);
            const tableBody = document.getElementById("teamTable");
            tableBody.innerHTML = "";

            sortedTeams.forEach((team, index) => {
                const row = document.createElement("tr");

                const rankCell = document.createElement("td");
                rankCell.textContent = index + 1;
                row.appendChild(rankCell);

                const nameCell = document.createElement("td");
                nameCell.textContent = team[0];
                if (index < 8 && team[1] > 0) {
                    nameCell.classList.add("highlight");
                }
                row.appendChild(nameCell);

                const marksCell = document.createElement("td");
                marksCell.textContent = team[1];
                if (index < 8 && team[1] > 0) {
                    marksCell.classList.add("highlight");
                }
                row.appendChild(marksCell);

                tableBody.appendChild(row);
            });
        }

        displayTeams();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rankings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px; /* Increased width to accommodate two teams per row */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffc900;
            color: white;
        }
        .highlight {
            color: #ffc900; /* Color for the first 8 teams with marks > 0 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Team Rankings</h2>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Marks</th>
                    <th>Team</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="teamTable">
                <!-- Teams will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const hi = {
            "නාලන්ද විද්‍යාලය": 7.5,
            "සවුත්ලන්ඩ් විද්‍යාලය": 0,
            "අනුලාදේවි බාලිකා විද්‍යාලය": 7.5,
        
            "රිච්මන්ඩ් විද්‍යාලය ගාල්ල": 0.5,
            "පානදුර සුමංගල විද්‍යාලය": 7,
            "ලුම්බිණි විද්‍යාලය": 7.5,
            "මිද්දෙණිය මහා විද්‍යාලය": 0,


            "ධර්මරාජ විද්‍යාලය": 0,
            "රාජකීය විද්‍යාලය": 7.5,


            "මලියදේව විද්‍යාලය": 7.5,
            "විද්‍යාලෝක විද්‍යාලය": 0,


            "කැළණිය ශ්‍රි ධර්මාලෝක විද්‍යාලය": 0,
            "ආනන්ද විද්‍යාලය": 7.5,


            "ශාන්ත ආනා විද්‍යාලය": 7.5,
            "ජිනරාජ විද්‍යාලය": 0,


            "ඇලෝසියස් විද්‍යාලය": 7.5,
            "සංඝමිත්ත බාලිකා විද්‍යාලය": 0,


            "රිපන් බාලිකා විද්‍යාලය": 0,
            "කිංග්ස්වුඩ් විද්‍යාලය": 7.5,


            "සිල්වෙස්තර විද්‍යාලය": 0.5,
            "විද්‍යාර්ත විද්‍යාලය": 7,


            "වලස්මුල්ල ජාතික පාසල": 2,
            "ශ්‍රී හෘදය කන්‍යාරාමය": 4.5,


            "රාහුල විද්‍යාලය": 0,
            "ගම්පහ බණ්ඩාරනායක විද්‍යාලය": 0,


            "සිරිමාවෝ බණ්ඩාරනායක විද්‍යාලය": 0,
            "ශාන්ත බෙනඩික් විද්‍යාලය": 0
        };

        function displayTeams() {
            const sortedTeams = Object.entries(hi).sort((a, b) => b[1] - a[1]);
            const tableBody = document.getElementById("teamTable");
            tableBody.innerHTML = "";

            for (let i = 0; i < sortedTeams.length; i += 2) {
                const team1 = sortedTeams[i];
                const team2 = sortedTeams[i + 1];

                const row = document.createElement("tr");

                // Add first team
                const cell1 = document.createElement("td");
                cell1.textContent = team1[0];
                if (i < 8 && team1[1] > 0) { // First 8 teams with marks > 0
                    cell1.classList.add("highlight");
                }
                row.appendChild(cell1);

                const cell2 = document.createElement("td");
                cell2.textContent = team1[1];
                if (i < 8 && team1[1] > 0) {
                    cell2.classList.add("highlight");
                }
                row.appendChild(cell2);

                // Add second team if it exists
                if (team2) {
                    const cell3 = document.createElement("td");
                    cell3.textContent = team2[0];
                    if (i < 9 && team2[1] > 0) {
                        cell3.classList.add("highlight");
                    }
                    row.appendChild(cell3);

                    const cell4 = document.createElement("td");
                    cell4.textContent = team2[1];
                    if (i < 9 && team2[1] > 0) {
                        cell4.classList.add("highlight");
                    }
                    row.appendChild(cell4);
                }

                tableBody.appendChild(row);
            }
        }

        displayTeams();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rankings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            font-weight: bold;
            font-size: 30px;

        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #FF8C00;
            color: white;
        }
        .highlight {
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Top 8 </h2>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="teamTable">
                <!-- Teams will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const teams = {
            "රාජකීය විද්‍යාලය": 30,
                 "ලුම්බිණි විද්‍යාලය": 25,
            "ආනන්ද විද්‍යාලය": 22,
        
            "පානදුර සුමංගල විද්‍යාලය": 20.5,
     "  කිංග්ස්වුඩ් විද්‍යාලය":"	21.5",
            "සිරිමාවෝ බණ්ඩාරනායක විද්‍යාලය": 24,
            "නාලන්ද විද්‍යාලය": 23,
            "සිල්වෙස්තර විද්‍යාලය": 20
        };

        function displayTeams() {
            const sortedTeams = Object.entries(teams).sort((a, b) => b[1] - a[1]);
            const tableBody = document.getElementById("teamTable");
            tableBody.innerHTML = "";

            for (let i = 0; i < sortedTeams.length; i++) {
                const row = document.createElement("tr");
                
                const cell1 = document.createElement("td");
                cell1.textContent = sortedTeams[i][0];
                cell1.classList.add("highlight");
                row.appendChild(cell1);
                
                const cell2 = document.createElement("td");
                cell2.textContent = sortedTeams[i][1];
                cell2.classList.add("highlight");
                row.appendChild(cell2);

                tableBody.appendChild(row);
            }
        }

        displayTeams();
    </script>
</body>
</html>
